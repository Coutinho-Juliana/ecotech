<body>

    <section>


        <div class="container d-flex justify-content-center">
            <img src="imagens/Untitled drawing 2.png" alt="" style="margin-top: 5%;">
        </div>
        <div class="container d-flex justify-content-center" style="margin-top: 2%;">
            <h1>Cadastre-se</h1>
        </div>
        <div class="container d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary" style="margin-top: 5%;font-size: 20px; padding: 2%; width: 30%;"> <img src="imagens/facebook.png" alt=""style="padding: 1%;"> Continuar com Facebook</button>

        </div>

        <div class="container d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger" style="margin-top: 2%;font-size: 20px; padding: 2%; width: 30%;"><img src="imagens/social-google-plus-icon.png" alt=""style=" padding-right: 8%;">Continuar com Google</button>

        </div>



        <div class="container d-flex justify-content-center " style="margin-top: 5%; ">
            <h2>Ou cadastre-se com seu e-mail</h2>
        </div>
        <br>


        <div class="container" style="margin-left: 34%;">
            <form class="needs-validation" novalidate>
                <div class="form-column">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Marcos" required>
                        <div class="valid-feedback">
                            Muito Bem!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">E-mail</label>
                        <input type="email" class="form-control" id="validationCustom02" value="seuemail@email.com" required>
                        <div class="valid-feedback">
                            Muito Bem!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Senha</label>
                        <input type="password" class="form-control" id="validationCustom02" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Repita sua senha</label>
                        <input type="password" class="form-control" id="validationCustom02" required>
                    </div>
                </div>
                <div class="form-column">


                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                     Eu Concordo com os termos de uso
                    </label>
                            <div class="invalid-feedback">
                                você deve ler os termos de uso.
                            </div>
                        </div>
                    </div>


                    <div class="container">
                        <button class="btn btn-success" type="submit" style="font-size: 20px;">Cadastrar</button></div>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
            </div>
        </div>
        <div class="container d-flex justify-content-center" style="margin-top: 10%; ">

            <a class="btn btn-success" href=" entrar.html " style="width: 50%; font-size: 25px; padding: 2%;" id="entrar">Já tem uma conta? Então entre aqui</a>
        </div>
