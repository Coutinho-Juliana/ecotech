<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/Untitled drawing 2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light ">

            <a class="navbar-brand" href="index.html">
                <img class="logo" src="imagens/EcoTech-logo-white (1).png" alt="EcoTech">
            </a>


        </nav>


    </header>

    <div class="container d-flex justify-content-center" id="logoEntrar">

        <img src="imagens/Untitled drawing 2.png" alt="EcoTech">

    </div>
    <h3 class="container d-flex justify-content-center">Entrar</h3><br>
    <div class="container d-flex justify-content-center ">
        <button type="button" class="btn btn-light "> <img  src="imagens/facebook.png" alt=""> Entrar com Facebook </button>

    </div><br>
    <div class="container d-flex justify-content-center ">
        <button type="button" class="btn btn-light "> <img  src="imagens/google-logo.png" alt=""> Entrar com Google </button>

    </div>
    <div class="container d-flex justify-content-center">

        <h4 class="faca">Ou faça login com seu e-mail </h4>
    </div>
    <form>
        <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputEmail1 ">Email </label>
            <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
            <small id="emailHelp " class="form-text text-muted ">Nunca compartilharemos seu email com mais ninguém.</small>
        </div>
        <div class="form-group mx-sm-3 mb-2 " ">
            <label for="exampleInputPassword1 ">Senha</label>
            <input type="password " class="form-control " id="exampleInputPassword1 ">
        </div>

        <button type="submit " class="btn btn-success d-flex justify-content-center ">Entrar</button>
    </form>
    <br>
    <h4 class="container d-flex justify-content-center ">Não é cadastrado? <a href="#cadastrar ">Cadastre-se</a> </h4>

    <br><br><br><br><br><br>


<section id="cadastrar ">

    <div class="container d-flex justify-content-center " >

        <img src="imagens/Untitled drawing 2.png " alt="EcoTech ">

    </div>
    <h3 class="container d-flex justify-content-center ">Cadastre-se</h3><br>
    <div class="container d-flex justify-content-center ">
        <button type="button " class="btn btn-light "> <img  src="imagens/facebook.png " alt=" "> Continuar com Facebook </button>

    </div><br>
    <div class="container d-flex justify-content-center ">
        <button type="button " class="btn btn-light "> <img  src="imagens/google-logo.png " alt=" "> Continuar com Google </button>

    </div>
    <div class="container d-flex justify-content-center ">

        <h4 class="faca ">Ou cadastre-se com seu e-mail </h4>
    </div>
    <form>
        <div class="form-group mx-sm-3 mb-2 ">
            <label for="exampleInputEmail1 ">Nome </label>
            <input type="text " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
            
        </div>
        <div class="form-group mx-sm-3 mb-2 ">
            <label for="exampleInputEmail1 ">Email </label>
            <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
            <small id="emailHelp " class="form-text text-muted ">Nunca compartilharemos seu email com mais ninguém.</small>
        </div>
        <div class="form-group mx-sm-3 mb-2 " >
            <label for="exampleInputPassword1 ">Senha</label>
            <input type="password " class="form-control " id="exampleInputPassword1 ">
        </div>
        </div>
        <div class="form-group mx-sm-3 mb-2 " >
            <label for="exampleInputPassword1 ">Confirmar Senha</label>
            <input type="password " class="form-control " id="exampleInputPassword1 ">
        </div>

        <button type="submit " class="btn btn-success d-flex justify-content-center ">Entrar</button>
    </form>
    <br>
    <h4 class="container d-flex justify-content-center ">Já é cadastrado? <a href="#cadastrar ">Faça Login</a> </h4>
    </section>
    <br><br><br><br><br>

    
    <footer>

        <section id="references ">
            <div class="container ref d-flex justify-content-center ">
                
                <div class="row ">
                            
                            
                            <br>
                            <a href="https://facebook.com "><img src="imagens/fb.png " alt=" " class="img-social-media "></a>
                            <a href="https://twitter.com "><img src="imagens/twitter.png " alt=" " class="img-social-media "></a>
                            <a href="https://linkedin.com "><img src="imagens/lkdn.png " alt=" " class="img-social-media "></a>
      
                </div>
            </div>
        </section>

        <br>


        <div class="container copyright text-center ">
            <p>Copyright &copy; Your 2019</p>
    
        </div>
    </footer>


</body>

</html>
